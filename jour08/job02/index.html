<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4 flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">Mon Site</h1>
        <nav>
            <ul class="flex space-x-4 text-white">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#inscription">Inscription</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#rechercher">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4 flex items-center justify-center h-full">
        <section class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8">Formulaire d'Inscription</h2>
            <form action="#" method="POST">
                <fieldset>
                    <legend class="text-lg font-semibold mb-4">Informations personnelles</legend>
                    <div class="flex items-center mb-4 space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-indigo-600" id="civilite_m" name="civilite" value="monsieur" />
                            <span class="ml-2">Monsieur</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-indigo-600" id="civilite_mme" name="civilite" value="madame" />
                            <span class="ml-2">Madame</span>
                        </label>
                    </div>
                    
                    <div class="mb-4">
                        <label for="prenom" class="block text-sm font-semibold">Pr√©nom :</label>
                        <div class="items-center">
                            <span class="material-icons text-gray-400 ">person</span>
                            <input type="text" id="prenom" name="prenom" class="input-text border" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="nom" class="block text-sm font-semibold">Nom :</label>
                        <div class="items-center">
                            <span class="material-icons text-gray-400">person</span>
                            <input type="text" id="nom" name="nom" class="input-text border" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="adresse" class="block text-sm font-semibold">Adresse :</label>
                        <div class="items-center">
                            <span class="material-icons text-gray-400">location_on</span>
                            <input type="text" id="adresse" name="adresse" class="input-text border" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-sm font-semibold">Adresse email :</label>
                        <div class="items-center">
                            <span class="material-icons text-gray-400">email</span>
                            <input type="email" id="email" name="email" class="input-text border" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-sm font-semibold">Mot de passe :</label>
                        <div class="items-center">
                            <span class="material-icons text-gray-400">lock</span>
                            <input type="password" id="password" name="password" class="input-text border" />
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password_confirm" class="block text-sm font-semibold">Confirmer le mot de passe :</label>
                        <div class="items-center">
                            <span class="material-icons text-gray-400">lock</span>
                            <input type="password" id="password_confirm" name="password_confirm" class="input-text border" />
                        </div>
                    </div>
                </fieldset>

                <fieldset class="mb-6">
                    <legend class="text-lg font-semibold mb-4">Passions</legend>
                    <div class="space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" id="informatique" name="passions[]" value="informatique">
                            <span class="ml-2">Informatique</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" id="voyages" name="passions[]" value="voyages">
                            <span class="ml-2">Voyages</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" id="sport" name="passions[]" value="sport">
                            <span class="ml-2">Sport</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600" id="lecture" name="passions[]" value="lecture">
                            <span class="ml-2">Lecture</span>
                        </label>
                    </div>
                </fieldset>

                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full shadow-md">Valider</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-500 p-4 flex justify-center">
        <nav>
            <ul class="flex space-x-4 text-white">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
