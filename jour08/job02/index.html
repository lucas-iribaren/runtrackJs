<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body ">
    <header class="bg-blue-500 p-4 flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">Mon Site</h1>
        <nav>
            <ul class="flex space-x-4 text-white">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#inscription">Inscription</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#rechercher">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulaire d'Inscription</h2>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Informations personnelles</legend>
                    <label>
                        <input type="radio" id="civilite_m" name="civilite" value="monsieur" />
                        <span>Monsieur</span>
                    </label>
                    <label>
                        <input type="radio" id="civilite_mme" name="civilite" value="madame" />
                        <span>Madame</span>
                    </label><br>
                    
                    <label for="prenom">Pr√©nom :</label><br>
                    <input type="text" id="prenom" name="prenom"><br><br>
    
                    <label for="nom">Nom :</label><br>
                    <input type="text" id="nom" name="nom"><br><br>
    
                    <label for="adresse">Adresse :</label><br>
                    <input type="text" id="adresse" name="adresse"><br><br>
    
                    <label for="email">Adresse email :</label><br>
                    <input type="email" id="email" name="email"><br><br>
    
                    <label for="password">Mot de passe :</label><br>
                    <input type="password" id="password" name="password"><br><br>
    
                    <label for="password_confirm">Confirmer le mot de passe :</label><br>
                    <input type="password" id="password_confirm" name="password_confirm"><br><br>
                </fieldset>
    
                <fieldset>
                    <legend>Passions</legend>
                    <input type="checkbox" id="informatique" name="passions[]" value="informatique">
                    <label for="informatique">Informatique</label><br>
    
                    <input type="checkbox" id="voyages" name="passions[]" value="voyages">
                    <label for="voyages">Voyages</label><br>
    
                    <input type="checkbox" id="sport" name="passions[]" value="sport">
                    <label for="sport">Sport</label><br>
    
                    <input type="checkbox" id="lecture" name="passions[]" value="lecture">
                    <label for="lecture">Lecture</label><br><br>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="bg-gray-500 p-4 flex justify-center">
        <nav>
            <ul class="flex space-x-4 text-white">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
